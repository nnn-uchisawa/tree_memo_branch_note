name: tree
description: A treenotes satisfiable for me
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.2

environment:
  sdk: '>=3.8.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # 🏗️ 状態管理・アーキテクチャ
  flutter_riverpod: ^3.0.3          # 主要状態管理ライブラリ
  provider: ^6.1.5+1               # 補助的な状態管理

  # 🛣️ ナビゲーション・ルーティング
  go_router: ^16.2.2               # 宣言的ルーティング

  # 🎨 UI・デザイン
  adaptive_dialog: ^2.5.0          # プラットフォーム適応ダイアログ
  cupertino_icons: ^1.0.8          # iOSスタイルアイコン
  font_awesome_flutter: ^10.10.0   # FontAwesomeアイコン
  icons_plus: ^5.0.0               # 追加アイコンセット

  # 🖼️ アセット・画像
  flutter_gen: ^5.12.0             # アセットコード生成
  flutter_svg: ^2.2.1              # SVG画像サポート

  # 💾 データ永続化・ストレージ
  shared_preferences: ^2.5.3       # キー・バリューストレージ
  path_provider: ^2.1.5            # ファイルパス取得

  # 📁 ファイル操作
  file_picker: ^10.3.3             # ファイル選択
  share_plus: ^12.0.0              # ファイル共有

  # 🔧 コード生成・シリアライゼーション
  freezed_annotation: ^3.1.0       # Freezedアノテーション
  json_annotation: ^4.9.0          # JSONアノテーション
  riverpod_annotation: ^3.0.3      # Riverpodアノテーション
  
  # 🚀 アプリ配布・ビルド（実行時不要なので dev に移動）
  app_version_update: ^6.1.3       # アプリバージョン更新

  # 🌍 国際化・ユーティリティ
  intl: ^0.20.2                    # 国際化・日付フォーマット
  quiver: ^3.2.2                   # ユーティリティ関数

  # 🔥 Firebase
  firebase_core: ^4.2.0           # Firebase初期化
  firebase_auth: ^6.1.1            # Firebase認証
  firebase_storage: ^13.0.3        # Firebaseストレージ
  google_sign_in: ^6.3.0           # Googleサインイン（既存実装互換）
  sign_in_with_apple: ^7.0.1       # Appleサインイン
  flutter_signin_button: ^2.1.1    # サインインボタンUI
  crypto: ^3.0.6                   # SHA-256 (Apple Sign In nonce 用)
  flutter_dotenv: ^5.1.0           # 環境変数読み込み（FirebaseOptions用）

  # 🚀 アプリ配布・ビルド（開発用）
  flutter_native_splash: ^2.3.2    # スプラッシュスクリーン
dev_dependencies:
  # 🧪 テスト・開発
  flutter_test:                    # Flutterテストフレームワーク
    sdk: flutter
  flutter_lints: ^6.0.0            # コード品質チェック
  
  # 🏗️ 状態管理・アーキテクチャ（開発用）
  riverpod_generator: ^3.0.3       # Riverpodコード生成

  # 🛣️ ナビゲーション・ルーティング（開発用）
  go_router_builder: ^4.1.0        # GoRouterコード生成

  # 🖼️ アセット・画像（開発用）
  flutter_gen_runner: ^5.12.0      # アセット生成ランナー

  # 🔧 コード生成・シリアライゼーション（開発用）
  build_runner: ^2.7.1             # ビルドランナー（go_router_builder互換）
  
  # Freezed/JSON シリアライザ（ビルド時のみ使用）
  freezed: ^3.2.3                  # イミュータブルクラス生成
  json_serializable: ^6.11.1       # JSONシリアライゼーション
  
  # アプリ配布・ビルド（実行時不要）
  flutter_flavorizr: ^2.4.1        # フレーバー管理
  flutter_launcher_icons: ^0.14.4  # アプリアイコン生成
flutter_launcher_icons:
  image_path_ios: "assets/icon512_white.png"
  image_path_android: "assets/icon512.png"
  remove_alpha_ios: true
  android: true
  ios: true
  adaptive_icon_background: "assets/white.png"
  adaptive_icon_foreground: "assets/icon.png"
flutter_native_splash:
  color: '#ffffff'
  image: 'assets/icon.png'
