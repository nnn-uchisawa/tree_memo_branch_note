name: Deploy iOS

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤ç’°å¢ƒ'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - production

jobs:
  deploy-ios:
    name: iOSãƒ‡ãƒ—ãƒ­ã‚¤
    runs-on: macos-latest
    timeout-minutes: 60
    environment:
      name: production
      url: https://appstoreconnect.apple.com

    steps:
      - name: ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: Flutterã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: .envãƒ•ã‚¡ã‚¤ãƒ«ã®ä½œæˆ
        run: |
          cat << EOF > .env
          # Android Firebaseè¨­å®š
          # ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          # ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          # ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          # ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          # ANDROID_STORAGE_BUCKET=${{ secrets.ANDROID_STORAGE_BUCKET }}
          
          # iOS Firebaseè¨­å®š
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          IOS_STORAGE_BUCKET=${{ secrets.IOS_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: flutter pub get

      - name: ã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Podã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: |
          cd ios
          pod install

      - name: è¨¼æ˜æ›¸ã¨ãƒ—ãƒ­ãƒ“ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # è¨¼æ˜æ›¸ã¨ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Base64ãƒ‡ã‚³ãƒ¼ãƒ‰
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # ã‚­ãƒ¼ãƒã‚§ãƒ¼ãƒ³ä½œæˆ
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # è¨¼æ˜æ›¸ã‚’ã‚­ãƒ¼ãƒã‚§ãƒ¼ãƒ³ã«ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # ãƒ—ãƒ­ãƒ“ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: iOSãƒ“ãƒ«ãƒ‰ï¼ˆReleaseï¼‰
        run: |
          flutter build ipa \
            --release \
            --flavor prod \
            --export-options-plist=ios/ExportOptions.plist

      - name: TestFlightã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        if: github.event.inputs.environment == 'testflight' || github.event_name == 'push'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --asc-provider "$TEAM_ID"

      - name: ã‚­ãƒ¼ãƒã‚§ãƒ¼ãƒ³ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
        if: success()
        run: |
          echo "## ğŸ‰ iOSãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ç’°å¢ƒ**: TestFlight" >> $GITHUB_STEP_SUMMARY
          echo "- **ãƒ“ãƒ«ãƒ‰ç•ªå·**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ã‚¿ã‚°**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

