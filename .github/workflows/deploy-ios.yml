name: Deploy iOS

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: '„Éá„Éó„É≠„Ç§Áí∞Â¢É'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - production

jobs:
  deploy-ios:
    name: iOS„Éá„Éó„É≠„Ç§
    runs-on: macos-latest
    timeout-minutes: 60
    environment:
      name: production
      url: https://appstoreconnect.apple.com

    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Flutter„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: .env„Éï„Ç°„Ç§„É´„ÅÆ‰ΩúÊàê
        run: |
          cat << EOF > .env
          # Android FirebaseË®≠ÂÆö
          # ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}
          # ANDROID_APP_ID=${{ secrets.ANDROID_APP_ID }}
          # ANDROID_MESSAGING_SENDER_ID=${{ secrets.ANDROID_MESSAGING_SENDER_ID }}
          # ANDROID_PROJECT_ID=${{ secrets.ANDROID_PROJECT_ID }}
          # ANDROID_STORAGE_BUCKET=${{ secrets.ANDROID_STORAGE_BUCKET }}
          
          # iOS FirebaseË®≠ÂÆö
          IOS_API_KEY=${{ secrets.IOS_API_KEY }}
          IOS_APP_ID=${{ secrets.IOS_APP_ID }}
          IOS_MESSAGING_SENDER_ID=${{ secrets.IOS_MESSAGING_SENDER_ID }}
          IOS_PROJECT_ID=${{ secrets.IOS_PROJECT_ID }}
          IOS_STORAGE_BUCKET=${{ secrets.IOS_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: flutter pub get

      - name: „Ç≥„Éº„ÉâÁîüÊàê
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: GoogleService-Info.plist„ÅÆ‰ΩúÊàêÔºà„ÉÄ„Éü„ÉºÔºâ
        run: |
          cat << 'EOF' > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CLIENT_ID</key>
            <string>dummy-client-id.apps.googleusercontent.com</string>
            <key>REVERSED_CLIENT_ID</key>
            <string>com.googleusercontent.apps.dummy-client-id</string>
            <key>API_KEY</key>
            <string>dummy-api-key</string>
            <key>GCM_SENDER_ID</key>
            <string>123456789</string>
            <key>PLIST_VERSION</key>
            <string>1</string>
            <key>BUNDLE_ID</key>
            <string>jp.nnn.tree</string>
            <key>PROJECT_ID</key>
            <string>dummy-project</string>
            <key>STORAGE_BUCKET</key>
            <string>dummy-project.appspot.com</string>
            <key>IS_ADS_ENABLED</key>
            <false/>
            <key>IS_ANALYTICS_ENABLED</key>
            <false/>
            <key>IS_APPINVITE_ENABLED</key>
            <false/>
            <key>IS_GCM_ENABLED</key>
            <false/>
            <key>IS_SIGNIN_ENABLED</key>
            <false/>
            <key>GOOGLE_APP_ID</key>
            <string>1:123456789:ios:dummy-app-id</string>
          </dict>
          </plist>
          EOF

      - name: Pod„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: |
          cd ios
          pod install

      - name: Ë®ºÊòéÊõ∏„Å®„Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„Éó„É≠„Éï„Ç°„Ç§„É´„ÅÆ„Ç§„É≥„Éù„Éº„Éà
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Ë®ºÊòéÊõ∏„Å®„Éó„É≠„Éï„Ç°„Ç§„É´„Çí„Éï„Ç°„Ç§„É´„Å´‰øùÂ≠ò
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Base64„Éá„Ç≥„Éº„Éâ
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # „Ç≠„Éº„ÉÅ„Çß„Éº„É≥‰ΩúÊàê
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Ë®ºÊòéÊõ∏„Çí„Ç≠„Éº„ÉÅ„Çß„Éº„É≥„Å´„Ç§„É≥„Éù„Éº„Éà
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # „Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„Éó„É≠„Éï„Ç°„Ç§„É´„Çí„Ç§„É≥„Çπ„Éà„Éº„É´
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: iOS„Éì„É´„ÉâÔºàReleaseÔºâ
        run: |
          flutter build ipa \
            --release \
            --flavor prod \
            --export-options-plist=ios/ExportOptions.plist

      - name: TestFlight„Å∏„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        if: github.event.inputs.environment == 'testflight' || github.event_name == 'push'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --asc-provider "$TEAM_ID"

      - name: „Ç≠„Éº„ÉÅ„Çß„Éº„É≥„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: „Éì„É´„ÉâÊàêÊûúÁâ©„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: „Éá„Éó„É≠„Ç§ÂÆå‰∫ÜÈÄöÁü•
        if: success()
        run: |
          echo "## üéâ iOS„Éá„Éó„É≠„Ç§ÊàêÂäü" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Áí∞Â¢É**: TestFlight" >> $GITHUB_STEP_SUMMARY
          echo "- **„Éì„É´„ÉâÁï™Âè∑**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **„Çø„Ç∞**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

